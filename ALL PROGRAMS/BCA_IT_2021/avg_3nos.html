<html>
<body>
<p align="center">
<table border="1">
	<tr><td>Enter the First Number</td><td><input id="n1"></td></tr>
	<tr><td>Enter the Second Number</td><td><input id="n2"></td></tr>
	<tr><td>Enter the Third Number</td><td><input id="n3"></td></tr>
	<tr><td><button onclick="avg()">Calculate Average</button></td>
	</tr>
</table>
</p>
<script type="text/javascript">
	function avg()
	{
		var a,b,c,av;
		a=document.getElementById("n1").value;
		b=document.getElementById("n2").value;
		c=document.getElementById("n3").value;
		av=(a+b+c)/3;
		alert("The greater number is " +av);
	}
</script>
</body>
</html>
